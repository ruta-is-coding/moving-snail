<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving snail</title>
    <style>
      #snail {
        position: absolute;
        top: 0;
        left: 0;
        transform: rotate(0deg);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <img id="snail" src="snail.png" alt="snail image" width="100px" />
    <script>
      let snail = document.querySelector("#snail");
      let x = 0;
      let y = 0;
      let speed = 10;
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;

      document.addEventListener("keydown", (e) => {
        if (e.keyCode === 37) {
          //left
          if (x > 0) {
            x -= speed;
            console.log(x);
            snail.style.left = x + "px";
            snail.style.transform = "rotate(180deg)";
          }
        } else if (e.keyCode === 38) {
          //up
          if (y > 0) {
            y -= speed;
            console.log(y);
            snail.style.top = y + "px";
            snail.style.transform = "rotate(270deg)";
          }
        } else if (e.keyCode === 39) {
          //right
          if (x + 100 < windowWidth) {
            x += speed;
            console.log(x);
            snail.style.left = x + "px";
            snail.style.transform = "rotate(0deg)";
          }
        } else if (e.keyCode === 40) {
          //down
          if (y + 100 < windowHeight) {
            y += speed;
            console.log(y);
            snail.style.top = y + "px";
            snail.style.transform = "rotate(90deg)";
          }
        }
      });
    </script>
  </body>
</html>
