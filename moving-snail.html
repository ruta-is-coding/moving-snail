<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving snail</title>
    <style>
      #snail {
        position: absolute;
        top: 0;
        left: 0;
        transform: rotate(0deg);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <img id="snail" src="snail.png" alt="snail image" width="100px" />
    <script>
      //Variables
      let snail = document.querySelector("#snail");
      let x = 0;
      let y = 0;
      let speed = 10;
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;
      //Functions
      const rotateSnail = (degrees) => {
        snail.style.transform = `rotate(${degrees}deg)`;
      };

      document.addEventListener("keydown", (e) => {
        switch (e.keyCode) {
          //arrow left
          case 37:
            if (x > 0) {
              x -= speed;
              snail.style.left = x + "px";
              rotateSnail(180);
            }
            break;
          //arrow up
          case 38:
            if (y > 0) {
              y -= speed;
              snail.style.top = y + "px";
              rotateSnail(270);
            }
            break;
          //arrow right
          case 39:
            if (x + 100 < windowWidth) {
              x += speed;
              snail.style.left = x + "px";
              rotateSnail(0);
            }
            break;
          //arrow down
          case 40:
            if (y + 100 < windowHeight) {
              y += speed;
              snail.style.top = y + "px";
              rotateSnail(90);
            }
            break;
        }
      });
    </script>
  </body>
</html>
